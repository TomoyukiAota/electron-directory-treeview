<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Photo Location Map</title>
    <link rel="stylesheet" href="../../../../node_modules/jstree/dist/themes/default/style.min.css" />
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="container">
      <aside id="side-bar">
        <input type="button" value="Select Folder" id="select-directory-button">
        <br>
          <span id="selected-directory-area">The selected folder will appear below.</span>  
        <br>
        <div id="tree-view"></div>
      </aside>

      <div id="splitter"></div>

      <main id="content">
        <div id="map"></div>
      </main>
    </div>
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <script>
      require('./index.js');
    </script>
  </body>
</html>
