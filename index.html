<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="./node_modules/jstree/dist/themes/default/style.min.css" />
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="container">
      <aside class="side-bar">
        <div id="tree-view"></div>
      </aside>

      <div id="dragbar"></div>

      <main class="content">
        <h1>Hello World!</h1>
        <p>
          We are using...
          <ul>
            <li>Node.js: <span id="node-version"></span></li>
            <li>Chromium: <span id="chromium-version"></span></li>
            <li>Electron: <span id="electron-version"></span></li>
          </ul>
        </p>
        <p>
          <input type="button" value="Select Directory" id="select-directory-button">
          <span id="selected-directory-area">No directory is selected yet.</span>  
        </p>
        <p>
          <div id="directory-tree-area">When you select a directory, the JSON object by directory-tree module will appear here.</div>
        </p>
        <p>
          <div id="directory-list-area">When you select a directory, the item list will appear here.</div>
        </p>
      </main>
    </div>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js');
    </script>
  </body>
</html>
